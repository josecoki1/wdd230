<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/lazyloadpics.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <title>Lazy Load</title>
</head>
<body>
    <main class="pic-column">
        <h1>Progressive Loading - Lazy Images</h1>
        <picture>
            <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="images/kylo300x400.jpg" alt="Kylo">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="images/babyyoda300x400.jpg" alt="Baby Yoda">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="images/stormtrooper300x400.jpg" alt="Storm Trooper">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="images/stormtrooperform300x400.jpg" alt="Storm Trooper Formation">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="images/stormtrooperlego300x400.jpg" alt="Storm Trooper Lego">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="images/stormtrooperpoint300x400.jpg" alt="Storm Trooper Pointing">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="images/falcon300x400.jpg" alt="Falcon">
        </picture>

    </main>
    <script src="js/imagehandling.js"></script>
</body>

</html>
